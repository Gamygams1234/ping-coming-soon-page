<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Libre+Franklin:wght@300;500;700&display=swap"
    rel="stylesheet" />

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="content container">
    <div class="logo pt-5 pb-5">
      <img src="images/logo.svg" alt="" />
    </div>
    <div class="cta mb-4">
      <h1 class="fw-300 mb-3 gray">We are launching <span class="fw-700 very-dark-blue">soon!</span></h1>
      <h5 class="fw-300 mb-3">Subscribe and get notified</h5>
    </div>
    <form id="email-form">
      <div class="form-group mb-5">
        <input id="email-input" class="form-control mb-2" type="text" placeholder="Your email address..." />
        <button type="submit" class="btn btn-primary mb-2">Notify Me</button>
      </div>
    </form>
    <div class="image mb-5">
      <img src="images/illustration-dashboard.png" alt="" />
    </div>
    <div class="social-links mb-5">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="copyright mb-5">
      <p class="gray">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>
  <script>
    let emailForm = document.getElementById("email-form");
    let emailInput = document.getElementById("email-input");
    const emailTest = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

    emailForm.addEventListener("submit", function (event) {
      event.preventDefault()

      if (emailInput.value === "") {
        emailInput.classList.add("input-error");

      } else if (!emailTest.test(emailInput.value)) {
        emailInput.classList.add("input-error");
        alert("Please place a valid email.")
      } else {
        emailInput.classList.remove("input-error");
        alert("Success!")
      }
    });

  </script>
</body>

</html>
